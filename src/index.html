<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="start">
        <form class="form">
           <div class="form__group">
              <h2 class="form__title">Question</h2>
             
              <input type="radio" name="number" class="form__radio-input" id ="5"value ="5">
              <label for="5" class="form__radio-label">
                  <span class= "form__radio-button"></span>5
              </label>
              <input type="radio" name="number" class="form__radio-input" id ="10"value ="10">
              <label for="10" class="form__radio-label">
                  <span class= "form__radio-button"></span>10
              </label>
              <input type="radio" name="number" class="form__radio-input" id ="15"value ="15">
              <label for="15" class="form__radio-label">
                  <span class= "form__radio-button"></span>15
              </label>
           </div>
           <div class="form__group">
              <h2 class="form__title">Catogery</h2>
              <input type="radio" name="catogery" class="form__radio-input" id ="film"value ="film">
              <label for="film" class="form__radio-label">
                  <span class= "form__radio-button"></span>film
              </label>
              <input type="radio" name="catogery" class="form__radio-input" id ="music"value ="music">
              <label for="music" class="form__radio-label">
                  <span class= "form__checkbox-button"></span>music
              </label>
              <input type="radio" name="catogery" class="form__radio-input" id ="television"value ="television">
              <label for="television" class="form__radio-label">
                  <span class= "form__radio-button"></span>television
              </label>
           </div>
           <div class="form__group">
              <h2 class="form__title">Difficulty</h2>
              <input type="radio" name="difficulty" class="form__radio-input" id ="easy"value ="easy">
              <label for="easy" class="form__radio-label">
                  <span class= "form__radio-button"></span>easy
              </label>
              <input type="radio" name="difficulty" class="form__radio-input" id ="meduim"value ="meduim">
              <label for="meduim" class="form__radio-label">
                  <span class= "form__radio-button"></span>meduim
              </label>
              <input type="radio" name="difficulty" class="form__radio-input" id ="hard"value ="hard">
              <label for="hard" class="form__radio-label">
                  <span class= "form__radio-button"></span>hard
              </label>
           </div>
          <input type="button" value="Start Quiz" class="btn form-btn btn-blue">
        </form>
    </div>
  </body>
</html>
